<template attribute-on-template="value">

    <!-- export, import and options -->

    <div>

        <div foo="should not be exported">should not be exported</div>

        <div>should not be exported</div>
        <div foo="should not be exported"></div>

        <div>element with non-unique content</div>
        <div>element with unique content 1</div>

        <div>element with non-unique hint</div>
        <div>element with unique hint</div>

        <div foo="attribute with direct annotation"></div>

        <div foo="attribute with non-unique content"></div>
        <div foo="attribute with unique content 1"></div>

        <div foo="attribute with non-unique hint"></div>
        <div foo="attribute with unique hint"></div>

        <div>element with context</div>

        <div>element with id and export enabled</div>
        <div>element with id and export disabled by default</div>
        <div>element with id and export disabled</div>

        <div>element with id not found in import file</div>

    </div>

    <!-- case sensitivity, non-standard attribute names, quote in attribute -->

    <CustomElement #reference="value" *ngFor="let item of items" (attr)="1" [attr]="2" [(attr)]="3">
        element with Angular templating syntax
    </CustomElement>

    <div foo="should not be exported"></div>

    <!-- encoding, expressions, exclusion, inclusion -->

    <div>

        <div>
            element with special characters
            <span>" Â© < > $</span>
        </div>
        <div>
            element with html entities
            <span>&quot; &copy; &lt; &gt; &dollar;</span>
        </div>
        <div>
            element with html-like content in binding expression
            <span>before ${ a <= b || a<b || </span></div> || {foo:{bar:{}}} || </span></div> || "\}" || \\\"'`</span></div>" || '\\\'"`</span></div>' || `\\\`"'</span></div>` || "${nested}" } after</span>
        </div>
        <div>
            element with child content excluded from translation
            <span>this should not be translated, <span>but this should</span></span>
        </div>
        <div>
            should not be exported
            <span>this should be translated, <span>but this should not</span></span>
            <div foo="this should be translated"></div>
            <div foo="this should be translated"></div>
            <div foo="this should be translated"></div>
        </div>
        <div>
            note that a '$' in the text must be HTML encodede if immediately followed by a '{',
            as it would otherwise be mistaken as an binding expression and mess up the parsing.
            <div>
                <div>&#36;{ not an expression</div>
                <span>still not an expression }</span>
            </div>
        </div>

    </div>

    <!-- default whitespace handling -->

    <p placeholder="
        attribute  with  default
        whitespace  handling
        ">
        element  with  default
        whitespace  handling
    </p>

    <div>
        <button>  button  should  default  to  normal  whitespace  handling  </button>
    </div>

    <div>
        <textarea>  textarea  should  default  to  pre  whitespace  handling  </textarea>
        <select>
            <option>  select  should  default  to  pre  whitespace  handling  </option>
        </select>
        <select>
            <option>  option  should  default  to  pre  whitespace  handling  </option>
        </select>
        <pre>  pre  should  default  to  pre  whitespace  handling  </pre>
    </div>

    <!-- explicit whitespace handling -->

    <p placeholder="
        attribute  with  trim
        whitespace  handling
        ">
        element  with  normal
        whitespace  handling
    </p>

    <p placeholder="
        attribute  with  normal
        whitespace  handling
        ">
        element  with  pre-trim
        whitespace  handling
    </p>

    <p placeholder="
        attribute  with  pre
        whitespace  handling
        ">
        element  with  pre
        whitespace  handling
    </p>

    <p placeholder="
        attribute  with  pre-line
        whitespace  handling
        ">
        element  with  pre-line
        whitespace  handling
    </p>

</template>
